<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
  var nyc = [40.7128,-74.0059]
  var la = [34.0299, -118.22388]
  var sf = [37.74466, -122.45636]
  var ch = [41.87672, -87.64618]

  var cities = [nyc, la, sf, ch]
  // Load the tile images from OpenStreetMap
  var mytiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  });

  // initialize the map
  var map = L.map('map');

  for (var i = 0; i < cities.length; i++) {
      var marker = L.marker(cities[i]).addTo(map);
    //Do something
  }
  
  map.addLayer(mytiles).setView(new L.LatLng(40.178873 ,  -100.195312), 4);

  function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
  }

  map.on('click', onMapClick);


  </script>
</body>
</html>
